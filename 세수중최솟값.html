<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                //a와 b를 먼저 비교
                if (a < b) {
                  answer = a;
                } else {
                  answer = b;
                }
                //c를 비교
                if (c < answer) {
                  answer = c;
                }
                return answer;
            }

            console.log(solution(22, 44, 11));
        </script>
    </body>
</html>
